<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyword Research Tool</title>
  <link
    rel="icon"
    type="image/svg+xml"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='12' fill='%234F46E5'/%3E%3Ctext x='50%25' y='50%25' dy='.35em' text-anchor='middle' font-family='Inter' font-size='36' fill='white'%3EK%3C/text%3E%3C/svg%3E"
  >
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .refresh-token-section {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .refresh-token-input {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .refresh-token-input input {
      flex: 1;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 0.95rem;
    }

    .refresh-token-input button {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .refresh-token-input button:hover {
      background: #218838;
    }

    .token-status {
      font-size: 0.85rem;
      color: #666;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .input-group input {
      flex: 1;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
    }

    .input-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    select {
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      min-width: 180px;
    }

    .btn {
      padding: 15px 30px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #5568d3;
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .progress-container {
      display: none;
      margin-top: 20px;
    }

    .progress-bar {
      height: 30px;
      background: #f0f0f0;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      transition: width 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }

    .progress-text {
      margin-top: 10px;
      text-align: center;
      color: #666;
    }

    .results {
      display: none;
    }

    .summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }

    .stat-card .number {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .stat-card .label {
      opacity: 0.9;
    }

    .cluster {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .cluster-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      cursor: pointer;
    }

    .cluster-title {
      font-size: 1.3rem;
      font-weight: bold;
      color: #333;
    }

    .cluster-badge {
      background: #667eea;
      color: white;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }

    .success {
      background: #d4edda;
      color: #155724;
      padding: 10px;
      border-radius: 6px;
      margin-top: 5px;
    }

    .warning {
      background: #fff3cd;
      color: #856404;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🔍 Keyword Research Tool</h1>
      <p>Discover valuable keywords and topic clusters for your website</p>
    </div>

    <div class="card">
      <div class="refresh-token-section">
        <strong>Google Ads API Authentication:</strong>
        <div style="margin: 10px 0;">
          <button onclick="connectGoogle()" style="padding: 12px 24px; background: #4285f4; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 0.95rem; display: flex; align-items: center; gap: 8px;">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M17.64 9.20454C17.64 8.56636 17.5827 7.95272 17.4764 7.36363H9V10.845H13.8436C13.635 11.97 13.0009 12.9231 12.0477 13.5613V15.8195H14.9564C16.6582 14.2527 17.64 11.9454 17.64 9.20454Z" fill="#4285F4"/>
              <path d="M9 18C11.43 18 13.4673 17.1941 14.9564 15.8195L12.0477 13.5613C11.2418 14.1013 10.2109 14.4204 9 14.4204C6.65591 14.4204 4.67182 12.8372 3.96409 10.71H0.957275V13.0418C2.43818 15.9831 5.48182 18 9 18Z" fill="#34A853"/>
              <path d="M3.96409 10.71C3.78409 10.17 3.68182 9.59318 3.68182 9C3.68182 8.40682 3.78409 7.83 3.96409 7.29V4.95818H0.957275C0.347727 6.17318 0 7.54773 0 9C0 10.4523 0.347727 11.8268 0.957275 13.0418L3.96409 10.71Z" fill="#FBBC05"/>
              <path d="M9 3.57955C10.3214 3.57955 11.5077 4.03364 12.4405 4.92545L15.0218 2.34409C13.4632 0.891818 11.4259 0 9 0C5.48182 0 2.43818 2.01682 0.957275 4.95818L3.96409 7.29C4.67182 5.16273 6.65591 3.57955 9 3.57955Z" fill="#EA4335"/>
            </svg>
            Connect Google Account
          </button>
        </div>
        <div id="tokenStatus" class="token-status">
          Click above to authenticate with your Google account
        </div>
        <div id="tokenMessage"></div>
      </div>

      <div class="input-group">
        <input
          type="text"
          id="urlInput"
          placeholder="Enter website URL (e.g., example.com)"
        />
        <select id="countrySelect">
          <option value="2756">🇨🇭 Switzerland</option>
          <option value="2276">🇩🇪 Germany</option>
          <option value="2040">🇦🇹 Austria</option>
          <option value="2250">🇫🇷 France</option>
          <option value="2380">🇮🇹 Italy</option>
          <option value="2826">🇬🇧 United Kingdom</option>
          <option value="2840" selected>🇺🇸 United States</option>
          <option value="2124">🇨🇦 Canada</option>
          <option value="2528">🇳🇱 Netherlands</option>
          <option value="2056">🇧🇪 Belgium</option>
          <option value="2724">🇪🇸 Spain</option>
        </select>
        <select id="languageSelect">
          <option value="en" data-label="English" selected>English</option>
          <option value="de" data-label="Deutsch">Deutsch</option>
          <option value="fr" data-label="Français">Français</option>
          <option value="it" data-label="Italiano">Italiano</option>
          <option value="es" data-label="Español">Español</option>
          <option value="nl" data-label="Nederlands">Nederlands</option>
          <option value="pt" data-label="Português">Português</option>
        </select>
        <button class="btn" id="startBtn">Start Research</button>
      </div>

      <div class="progress-container" id="progressContainer">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill">0%</div>
        </div>
        <div class="progress-text" id="progressText">Initializing...</div>
      </div>

      <div id="errorContainer"></div>
    </div>

    <div class="results" id="results">
      <div class="card">
        <h2>Summary</h2>
        <div class="summary" id="summary"></div>
        <div style="margin-top: 20px;">
          <button class="btn" onclick="exportResults('csv')">Export CSV</button>
          <button class="btn" onclick="exportResults('json')">Export JSON</button>
        </div>
      </div>

      <div class="card">
        <h2>Topic Clusters</h2>
        <div id="clusters"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    // Connect Google Account - OAuth2 flow
    function connectGoogle() {
      // Redirect to OAuth2 endpoint
      window.location.href = '/api/auth/google';
    }

    // Check if token is configured on load
    window.addEventListener('DOMContentLoaded', async () => {
      // Check for success/error messages in URL
      const urlParams = new URLSearchParams(window.location.search);
      const success = urlParams.get('success');
      const error = urlParams.get('error');
      const message = urlParams.get('message');
      const messageDiv = document.getElementById('tokenMessage');

      if (success === 'true') {
        messageDiv.innerHTML = '<div class="success">✅ ' + (message || 'Google account connected successfully!') + '</div>';
        document.getElementById('tokenStatus').textContent = '✅ Connected - Google Ads API enabled';
        // Clear URL parameters
        window.history.replaceState({}, document.title, window.location.pathname);
      } else if (error) {
        messageDiv.innerHTML = '<div class="error" style="margin-top: 5px;">❌ Authentication failed: ' + decodeURIComponent(error) + '</div>';
      }

      // Check API status
      try {
        const response = await fetch('/api/auth/status');
        const data = await response.json();

        if (data.configured) {
          document.getElementById('tokenStatus').textContent = '✅ Connected - Google Ads API enabled';
        } else if (!data.hasClientId || !data.hasClientSecret) {
          document.getElementById('tokenStatus').textContent = '⚠️ Please configure Client ID and Client Secret in .env file first';
          messageDiv.innerHTML = '<div class="warning">You need to set GOOGLE_ADS_CLIENT_ID and GOOGLE_ADS_CLIENT_SECRET in your .env file before connecting.</div>';
        }
      } catch (error) {
        console.error('Failed to check API status');
      }
    });
  </script>
</body>
</html>
