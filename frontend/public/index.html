<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyword Research Tool</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .input-group input {
      flex: 1;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
    }

    .input-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      padding: 15px 30px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #5568d3;
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .progress-container {
      display: none;
      margin-top: 20px;
    }

    .progress-bar {
      height: 30px;
      background: #f0f0f0;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      transition: width 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }

    .progress-text {
      margin-top: 10px;
      text-align: center;
      color: #666;
    }

    .results {
      display: none;
    }

    .summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }

    .stat-card .number {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .stat-card .label {
      opacity: 0.9;
    }

    .cluster {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .cluster-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      cursor: pointer;
    }

    .cluster-title {
      font-size: 1.3rem;
      font-weight: bold;
      color: #333;
    }

    .cluster-badge {
      background: #667eea;
      color: white;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
    }

    .cluster-meta {
      display: flex;
      gap: 20px;
      margin-bottom: 10px;
      font-size: 0.9rem;
      color: #666;
    }

    .keywords-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    .keywords-table th {
      background: #667eea;
      color: white;
      padding: 12px;
      text-align: left;
      font-weight: 500;
    }

    .keywords-table td {
      padding: 10px 12px;
      border-bottom: 1px solid #e0e0e0;
    }

    .keywords-table tr:hover {
      background: #f5f5f5;
    }

    .competition-badge {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: 500;
    }

    .competition-low {
      background: #d4edda;
      color: #155724;
    }

    .competition-medium {
      background: #fff3cd;
      color: #856404;
    }

    .competition-high {
      background: #f8d7da;
      color: #721c24;
    }

    .export-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🔍 Keyword Research Tool</h1>
      <p>Discover valuable keywords and topic clusters for your website</p>
    </div>

    <div class="card">
      <div class="input-group">
        <input
          type="text"
          id="urlInput"
          placeholder="Enter website URL (e.g., example.com)"
          value=""
        />
        <select id="countrySelect" style="padding: 15px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1rem; min-width: 180px;">
          <option value="2756">🇨🇭 Switzerland</option>
          <option value="2276">🇩🇪 Germany</option>
          <option value="2040">🇦🇹 Austria</option>
          <option value="2250">🇫🇷 France</option>
          <option value="2380">🇮🇹 Italy</option>
          <option value="2826">🇬🇧 United Kingdom</option>
          <option value="2840">🇺🇸 United States</option>
          <option value="2124">🇨🇦 Canada</option>
          <option value="2528">🇳🇱 Netherlands</option>
          <option value="2056">🇧🇪 Belgium</option>
          <option value="2724">🇪🇸 Spain</option>
        </select>
        <select id="languageSelect" style="padding: 15px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1rem; min-width: 150px;">
          <option value="">Auto (by country)</option>
          <option value="en">🇬🇧 English</option>
          <option value="de">🇩🇪 German</option>
          <option value="fr">🇫🇷 French</option>
          <option value="it">🇮🇹 Italian</option>
          <option value="es">🇪🇸 Spanish</option>
          <option value="nl">🇳🇱 Dutch</option>
          <option value="pt">🇵🇹 Portuguese</option>
          <option value="pl">🇵🇱 Polish</option>
          <option value="ru">🇷🇺 Russian</option>
          <option value="ja">🇯🇵 Japanese</option>
          <option value="zh">🇨🇳 Chinese</option>
        </select>
        <button class="btn" id="startBtn">Start Research</button>
      </div>

      <div class="progress-container" id="progressContainer">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill">0%</div>
        </div>
        <div class="progress-text" id="progressText">Initializing...</div>
      </div>

      <div id="errorContainer"></div>
    </div>

    <div class="results" id="results">
      <div class="card">
        <h2>Summary</h2>
        <div class="summary" id="summary"></div>

        <div class="export-buttons">
          <button class="btn" id="exportCsv">Export CSV</button>
          <button class="btn" id="exportJson">Export JSON</button>
        </div>
      </div>

      <div class="card">
        <h2>Topic Clusters</h2>
        <div id="clusters"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
